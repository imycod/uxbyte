    <script>
        const descriptionEl = document.getElementById('description');
        const charCountEl = document.getElementById('charCount');
        const submitBtn = document.getElementById('submitBtn');
        const clearBtn = document.getElementById('clearBtn');
        const progressSection = document.getElementById('progressSection');
        const progressTitle = document.getElementById('progressTitle');
        const progressFill = document.getElementById('progressFill');
        const progressLog = document.getElementById('progressLog');
        const errorMessage = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');

        let eventSource = null;

        // Generate or retrieve clientId (persistent across sessions)
        let clientId = localStorage.getItem('clientId');
        if (!clientId) {
            clientId = 'client_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
            localStorage.setItem('clientId', clientId);
        }

        // Function to generate random projectId
        function generateProjectId() {
            return 'project_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        }

        // Character count
        descriptionEl.addEventListener('input', () => {
            charCountEl.textContent = descriptionEl.value.length;
        });

        // Example chips
        document.querySelectorAll('.example-chip').forEach(chip => {
            chip.addEventListener('click', () => {
                descriptionEl.value = chip.dataset.text;
                charCountEl.textContent = chip.dataset.text.length;
            });
        });

        // Clear button
        clearBtn.addEventListener('click', () => {
            descriptionEl.value = '';
            charCountEl.textContent = '0';
            hideError();
        });

        // Submit button
        submitBtn.addEventListener('click', async () => {
            const description = descriptionEl.value.trim();

            if (!description) {
                showError('è¯·è¾“å…¥åº”ç”¨éœ€æ±‚æè¿°');
                return;
            }

            hideError();
            startProgress();

            try {
                // Generate new projectId for this request
                const projectId = generateProjectId();

                // Store projectId for later use
                sessionStorage.setItem('currentProjectId', projectId);

                // Connect to SSE
                connectSSE();

                // Send request with clientId and projectId
                const response = await fetch('/api/workflow/plan', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        description,
                        clientId,
                        projectId
                    })
                });

                const result = await response.json();

                if (!result.success) {
                    throw new Error(result.error || 'è¯·æ±‚å¤±è´¥');
                }

            } catch (error) {
                showError(error.message);
                stopProgress();
                disconnectSSE();
            }
        });

        // SSE Connection
        function connectSSE() {
            if (eventSource) {
                eventSource.close();
            }

            eventSource = new EventSource('/api/events');

            eventSource.addEventListener('connected', (e) => {
                const data = JSON.parse(e.data);
                addLog('å·²è¿æ¥åˆ°æœåŠ¡å™¨', 'info');
            });

            eventSource.addEventListener('workflow:planning', (e) => {
                const data = JSON.parse(e.data);
                updateProgress(20, 'æ­£åœ¨åˆ†æéœ€æ±‚...');
                addLog(data.message, 'info');
            });

            eventSource.addEventListener('workflow:progress', (e) => {
                const data = JSON.parse(e.data);
                updateProgress(40, 'æ­£åœ¨è§„åˆ’é¡µé¢ç»“æ„...');
                addLog(data.message || 'å¤„ç†ä¸­...', 'info');
            });

            eventSource.addEventListener('workflow:complete', (e) => {
                const data = JSON.parse(e.data);
                updateProgress(100, 'å·¥ä½œæµè§„åˆ’å®Œæˆ!');
                addLog(data.message, 'success');

                // Redirect to flowchart after 1 second
                setTimeout(() => {
                    window.location.href = '/flowchart.html';
                }, 1000);
            });

            eventSource.addEventListener('workflow:error', (e) => {
                const data = JSON.parse(e.data);
                showError(data.error || 'å‘ç”Ÿé”™è¯¯');
                stopProgress();
                disconnectSSE();
            });

            eventSource.onerror = (error) => {
                console.error('SSE Error:', error);
                // Don't show error immediately, might be reconnecting
            };
        }

        function disconnectSSE() {
            if (eventSource) {
                eventSource.close();
                eventSource = null;
            }
        }

        function startProgress() {
            progressSection.classList.add('active');
            progressLog.innerHTML = '';
            submitBtn.disabled = true;
            updateProgress(10, 'æ­£åœ¨è¿æ¥...');
        }

        function stopProgress() {
            submitBtn.disabled = false;
        }

        function updateProgress(percent, title) {
            progressFill.style.width = percent + '%';
            progressTitle.textContent = title;
        }

        function addLog(message, type = 'info') {
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.textContent = `â€¢ ${message}`;
            progressLog.appendChild(entry);
            progressLog.scrollTop = progressLog.scrollHeight;
        }

        function showError(message) {
            errorText.textContent = message;
            errorMessage.classList.add('active');
        }

            errorMessage.classList.remove('active');
        }
